<h1>Results</h1>
<ng-container *ngIf=" (questions$ | async)?.length">
  <div *ngFor="let question of (questions$ | async)  ">
    <app-quiz-question  [showResult]="true"  [question]="question"></app-quiz-question>
  </div>
  <div class="result-bar">
    <app-quiz-result [questions]="questions$ | async"></app-quiz-result>
  </div>
</ng-container>
<div>
  <a  class="btn" [routerLink]="'/quiz'">Create a new quiz</a>
</div>
